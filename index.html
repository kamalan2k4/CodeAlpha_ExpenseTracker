<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<link rel="stylesheet" href="style.css" /> 
	<title>Expense Tracker</title> 
</head> 

<body> 
	<div class="container"> <!-- Added container -->
		<header>
			<h1>Expense Tracker</h1> <!-- Updated header -->
		</header>
		<div class="summary"> 
			<div class="summary-item"> <!-- Updated summary style -->
				<h2>Balance:</h2>
				<p id="updatedBal">0</p> <!-- Added paragraph tag -->
			</div> 
			<div class="summary-item"> <!-- Updated summary style -->
				<h2>Total Income:</h2>
				<p style="color: green;" id="updatedInc">0</p> <!-- Updated style and added paragraph tag -->
			</div>
			<div class="summary-item"> <!-- Updated summary style -->
				<h2>Total Expenses:</h2>
				<p style="color: red;" id="updatedExp">0</p> <!-- Updated style and added paragraph tag -->
			</div> 
		</div> 
		<div id="items"> 
			<h2>Expenses</h2> 
			<table id="table"> 
				<tr class="titles"> 
					<th>S.no.</th> 
					<th>Name</th> 
					<th>Amount</th> 
					<th>Type</th> 
					<th>Delete</th> 
				</tr> 
			</table> 
		</div> 
		<hr class="vertical" /> 
		<div id="new"> 
			<h2>Add new</h2> 

			<form> <!-- Changed to form element -->
				<div class="form-group"> <!-- Updated form style -->
					<label for="itemType">Entry type:</label> 
					<select id='itemType'> 
						<option value="0">Expense</option> 
						<option value="1">Income</option> 
					</select> 
				</div> 
				<div class="form-group"> <!-- Updated form style -->
					<label for="name">Name:</label> 
					<input id="name"
						type="text"
						value=""
						placeholder="name" /> 
				</div> 
				<div class="form-group"> <!-- Updated form style -->
					<label for="amount">Amount:</label> 
					<input value="0"
						id="amount"
						name="mod"
						type="number"
						placeholder="amount" /> 
				</div> 
				<button type="button" class="btn" onclick="addItem()"> <!-- Updated button style -->
					Add Expense 
				</button> 
			</form> <!-- Changed to form element -->
		</div> 
	</div> <!-- Added container -->
	<script src="script.js"></script> 
</body> 

</html>
